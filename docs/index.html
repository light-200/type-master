<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type-master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile hide">
        <div class="top" >
            <div class="move" draggable="true">📌</div>
            <div class="options">
                <div class="signupBtn btn">sign up</div>
                <div class="close">❌</div>
            </div>
        </div>
        <div class="routs">     
            <div class="stats hide">
                <div class="name">Light</div>
                <div class="topSpeed">topspeed: <span>53</span> </div>
            </div>       
        
            <form class="signUp hide">
                <input type="text" name="username" placeholder="username">
                <input type="submit" name="submit" value="submit" class="btn">
            </form>
        </div>
        <div class="footer">
            <a class="saveStats btn">Save Stats</a>
        </div>
        
    </div>
    <div class="nav">
        <header>type-master</header>
        <div class="icons">
            <a href="#" class="profileBtn">🙍‍♂️</a>
            <!-- <a href="#" class="settingsBtn">⚙️</a>
            <a href="#" class="leaderBoardBtn">📊</a> -->
        </div>
    </div>
    <div class="container">
        <div class="containerStats">
            <div class="words">11/0</div>
            <div class="speed">0</div>
        </div>
        <div class="text">
            loading...
        </div>
    </div>
    <!-- <footer>inspired by monkeytype</footer> -->
    <script src="bundle.js"></script>
</body>
</html>
